<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Dojo Survey</title>
  </head>
  <body>
    <form
      action="/create_dojo"
      method="POST"
      class="bg-dark text-primary p-5 rounded col-6 mx-auto"
    >
      <!-- ********************************************************************Name Field -->
      <h1>Dojo Survey</h1>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" />
      </div>
      <!-- ********************************************************************Location Field -->
      <div class="form-group">
        <label for="location">Dojo location:</label>
        <select name="location" class="form-control">
          <option value="">--SELECT ONE--</option>
          ">
          <option value="Chicago">Chicago</option>
          ">
          <option value="Burbanck">Burbanck</option>
          ">
          <option value="Seattle">Seattle</option>
          ">
          <option value="Online">Online</option>
          ">
        </select>
      </div>
      <!-- ********************************************************************Language Field -->
      <div class="form-group">
        <label for="fav_language">Favorite language:</label>
        <select name="fav_language" class="form-control">
          <option value="">--SELECT ONE--</option>
          ">
          <option value="Python">Python</option>
          ">
          <option value="HTML">HTML</option>
          ">
          <option value="CSS">CSS</option>
          ">
          <option value="JavaScript">JavaScript</option>
          ">
        </select>
      </div>
      <!-- ********************************************************************Comment Field -->
      <div class="form-group">
        <label for="comment">Comments:</label>
        <textarea
          name="comment"
          cols="30"
          rows="10"
          class="form-control"
        ></textarea>
      </div>
      <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
    {% with messages = get_flashed_messages() %}
    <!-- declare a variable called messages -->
    {% if messages %}
    <!-- check if there are any messages -->
    {% for message in messages %}
    <!-- loop through the messages -->
    <p>{{message}}</p>
    <!-- display each message in a paragraph tag -->
    {% endfor %}
    <!--  -->
    {% endif %}
    <!--  -->
    {% endwith %}
  </body>
</html>
